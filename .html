<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="icon" type="image/svg+xml" href="2048.svg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0C1844;
        }
        
        #game-container {
            width: 400px;
            background-color: #C80036;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
           
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: #776e65;
            margin: 0;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            background-color: #bbada0;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            background-color: #FF6969;
            border-radius: 5px;
            padding: 15px;
        }
        .cell {
            width: 80px;
            height: 80px;
            background-color: #cdc1b4;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.1s ease-in-out;
        }
        .cell[data-value="2"] { background-color: #eee4da; }
        .cell[data-value="4"] { background-color: #ede0c8; }
        .cell[data-value="8"] { background-color: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background-color: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background-color: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background-color: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background-color: #edcf72; color: #f9f6f2; font-size: 20px; }
        .cell[data-value="256"] { background-color: #edcc61; color: #f9f6f2; font-size: 20px; }
        .cell[data-value="512"] { background-color: #edc850; color: #f9f6f2; font-size: 20px; }
        .cell[data-value="1024"] { background-color: #edc53f; color: #f9f6f2; font-size: 18px; }
        .cell[data-value="2048"] { background-color: #edc22e; color: #f9f6f2; font-size: 18px; }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #88D66C(238, 228, 218, 0.73);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #776e65;
            display: none;
        }

        #new-game {
            background-color: #8f7a66;
            color: #171716;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="header">
            <h1>2048</h1>
            <div id="score">Score: 0</div>
        </div>
        <div class="grid" id="grid"></div>
    </div>
    <div id="game-over">
        Game Over!
        <button id="new-game">New Game</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const newGameButton = document.getElementById('new-game');
        let board = [];
        let score = 0;

        function initializeGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            updateScore();
            addNewTile();
            addNewTile();
            updateGrid();
            gameOverElement.style.display = 'none';
        }

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = board[i][j] || '';
                    cell.setAttribute('data-value', board[i][j]);
                    grid.appendChild(cell);
                }
            }
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        function move(direction) {
            let moved = false;
            const newBoard = JSON.parse(JSON.stringify(board));

            function shiftRow(row) {
                const filteredRow = row.filter(tile => tile !== 0);
                const mergedRow = [];
                for (let i = 0; i < filteredRow.length; i++) {
                    if (i < filteredRow.length - 1 && filteredRow[i] === filteredRow[i + 1]) {
                        const mergedValue = filteredRow[i] * 2;
                        mergedRow.push(mergedValue);
                        score += mergedValue;
                        i++;
                        moved = true;
                    } else {
                        mergedRow.push(filteredRow[i]);
                    }
                }
                while (mergedRow.length < 4) {
                    mergedRow.push(0);
                }
                return mergedRow;
            }

            if (direction === 'ArrowLeft' || direction === 'ArrowRight') {
                for (let i = 0; i < 4; i++) {
                    const row = newBoard[i];
                    const shiftedRow = shiftRow(direction === 'ArrowLeft' ? row : row.reverse());
                    newBoard[i] = direction === 'ArrowLeft' ? shiftedRow : shiftedRow.reverse();
                    if (!moved && JSON.stringify(newBoard[i]) !== JSON.stringify(board[i])) {
                        moved = true;
                    }
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    const column = [newBoard[0][j], newBoard[1][j], newBoard[2][j], newBoard[3][j]];
                    const shiftedColumn = shiftRow(direction === 'ArrowUp' ? column : column.reverse());
                    for (let i = 0; i < 4; i++) {
                        newBoard[i][j] = shiftedColumn[i];
                    }
                    if (!moved && JSON.stringify(shiftedColumn) !== JSON.stringify(column)) {
                        moved = true;
                    }
                }
            }

            if (moved) {
                board = newBoard;
                addNewTile();
                updateGrid();
                updateScore();
                if (isGameOver()) {
                    gameOverElement.style.display = 'flex';
                }
            }
        }

        function isGameOver() {
            // Check for any empty cells
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        return false;
                    }
                }
            }
            // Check for any possible merges
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (
                        (i < 3 && board[i][j] === board[i + 1][j]) ||
                        (j < 3 && board[i][j] === board[i][j + 1])
                    ) {
                        return false;
                    }
                }
            }
            return true;
        }

        document.addEventListener('keydown', event => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                move(event.key);
            }
        });

        newGameButton.addEventListener('click', initializeGame);

        initializeGame();
    </script>
</body>
</html>
